
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Minimalist Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* Animação de conclusão de tarefa */
        @keyframes task-complete-pop {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            40% { transform: scale(0.98) translateY(-8px); opacity: 0.5; }
            100% { transform: scale(1) translateY(0); opacity: 0.75; }
        }

        .animate-task-complete {
            animation: task-complete-pop 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Utilitários para animações de entrada que já estamos usando */
        .animate-in {
            animation-duration: 0.3s;
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fade-in-kf;
        }
        .slide-in-from-top-2 {
            animation-name: slide-in-top-kf;
        }
        .zoom-in-95 {
            animation-name: zoom-in-kf;
        }

        @keyframes fade-in-kf { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-in-top-kf { from { transform: translateY(-0.5rem); } to { transform: translateY(0); } }
        @keyframes zoom-in-kf { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
